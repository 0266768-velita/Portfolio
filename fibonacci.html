<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise - Fibonacci</title>
    
    <link rel="stylesheet" href="css/fibonacci-style.css"> 
    
    <script type="text/javascript" src="js/fibonacci.js" defer></script>
</head>

<body>
    <h1>Fibonacci Series</h1>
    <hr />
    <div class="container">
        <p>Enter the index $N$ of the Fibonacci number you want to calculate ($F(N)$):</p>
        <div>
            <input type="number" id="num" placeholder="E.g.: 10" min="0" /> 
            
            <button id="btn">Calculate</button>
            
            <br />
            
            <span id="fibonacciLbl"></span>
        </div>
    </div>
</body>

</html>
